<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="description" content="Trevor Smith Portfolio Site" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css"
    />
    <title>Trevor Smith</title>
    <style>
      .loader-1,
      .loader-2 {
        color: white;
        font-size: 23px;
        font-family: 'Nunito', sans-serif;
        text-align: center;
      }
      .loader-1 {
        position: absolute;
        left: 0;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
      }
      .loader-2 {
        position: absolute;
        transform: translateX(-50%);
        top: -10px;
        min-width: 200px;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
      }
      canvas,
      #root {
        width: 100%;
        height: 100%;
      }

      html,
      body,
      canvas {
        background-color: #6d5aef;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loader-1">Building Scene...</div>
    </div>
  </body>
</html>
